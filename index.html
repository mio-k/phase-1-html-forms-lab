<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.php" method="POST">
    <label for = "fullname">Full Name</label>
      <input type="text" name="fullname" id ="fullname" placeholder = "Enter Name" required />
    <label for = "email">Email</label>
      <input type="email" name="email" id ="email" placeholder = "Enter Email" required />
    <label for = "phone">Phone</label>
      <input type="tel" name="phone" id ="phone" placeholder = "Enter Telephone (optional)" />
      <label for = "message">Message</label>
      <textarea id="message" name="message" rows = "10 cols="70 placeholder = "Enter Message"></textarea>
      <h3>I agree to be contacted by your staff</h3>
      <input type="checkbox" id="checkbox" name="agreement" value="Yes"/>Yes<br />
      <!-- Add an input with the type set to 'submit' -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
